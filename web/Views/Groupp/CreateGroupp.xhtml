<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>Formulario para Crear</h1>
        <h:panelGrid columns="2">
        <h:outputLabel value="IdGroup"/>
        <h:inputText value="#{beanGroupp.groupp.idGroup}"/>
        <h:outputLabel value="NumberApprentices"/>
        <h:inputText value="#{beanGroupp.groupp.apprenticesNumber}"/>
        <h:outputLabel value="State"/>
<h:selectOneMenu value = "#{beanGroupp.groupp.state}"> 
        <f:selectItem itemValue = "1" itemLabel = "Activo" /> 
        <f:selectItem itemValue = "2" itemLabel = "Inactivo" /> 
</h:selectOneMenu> 
        <h:outputLabel value="TypeGroup"/>
<h:selectOneMenu value = "#{beanGroupp.groupp.typegroup}"> 
        <f:selectItem itemValue = "1" itemLabel = "Tecnico" /> 
        <f:selectItem itemValue = "2" itemLabel = "Tecnologo" /> 
</h:selectOneMenu> 
        <h:outputLabel value="TrainingProgram"/>
        <h:selectOneMenu value = "#{beanGroupp.groupp.trainingprogram}"> 
        <f:selectItem itemValue = "1" itemLabel = "ADSI" /> 
        <f:selectItem itemValue = "2" itemLabel = "PSW" /> 
        <f:selectItem itemValue = "3" itemLabel = "MEC" /> 
        <f:selectItem itemValue = "4" itemLabel = "MECDCE" /> 
        <f:selectItem itemValue = "5" itemLabel = "EA" /> 
        <f:selectItem itemValue = "6" itemLabel = "DIM" /> 
</h:selectOneMenu> 
        <h:outputLabel value="AreaSena"/>
<h:selectOneMenu value = "#{beanGroupp.groupp.areasena}"> 
        <f:selectItem itemValue = "1" itemLabel = "TeleInformatica" /> 
        <f:selectItem itemValue = "2" itemLabel = "Mercadeo" /> 
        <f:selectItem itemValue = "3" itemLabel = "Logistica" /> 
</h:selectOneMenu> 
        <h:commandButton action="#{beanGroupp.add()}" value="Registrar"/>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
