<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h1>Lista de Fichas </h1> 
        <h:form>
            <h:commandButton action="CreateGroupp" value="Agregar"/>
        </h:form>
       <h:dataTable var="list" value="#{beanGroupp.groupp}">
            <h:column>
                <f:facet name="IdGroup">
                <h:outputLabel value="IdGroup"/>
            </f:facet>
                <h:outputText value="#{list.idGroup}"/>
            </h:column>
            <h:column>
                <f:facet name="NumberApprentices">
                <h:outputLabel value="NumberApprentices"/>
            </f:facet>
                <h:outputText value="#{list.apprenticesNumber}"/>
            </h:column>
           <h:column>
                <f:facet name="State">
                <h:outputLabel value="State"/>
            </f:facet>
               <h:outputText value="#{list.state.nameEstate}"/>
            </h:column>
           <h:column>
                <f:facet name="TypeGroup">
                <h:outputLabel value="TypeGroup"/>
            </f:facet>
               <h:outputText value="#{list.typegroup.nameTypeGroup}"/>
            </h:column>
           <h:column>
                <f:facet name="TrainingProgram">
                <h:outputLabel value="TrainingProgram"/>
            </f:facet>
               <h:outputText value="#{list.trainingprogram.nameTrainingProgram}"/>
            </h:column>
           <h:column>
                <f:facet name="AreaSena">
                <h:outputLabel value="AreaSena"/>
            </f:facet>
               <h:outputText value="#{list.areasena.nameArea}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
