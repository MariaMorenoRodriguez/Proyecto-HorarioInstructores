<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
        <h:dataTable var="list" value="#{beanLocality.List()}">
            <h:column>
                <f:facet name="IdLocaliy">
                <h:outputLabel value="Id Localidad"/>
            </f:facet>
                <h:outputText value="#{list.idLocality}"/>
            </h:column>
            <h:column>
                <f:facet name="NameLocaliy">
                <h:outputLabel value="Localidad"/>
            </f:facet>
                <h:outputText value="#{list.nameLocality}"/>
            </h:column>

        </h:dataTable>
</html>
