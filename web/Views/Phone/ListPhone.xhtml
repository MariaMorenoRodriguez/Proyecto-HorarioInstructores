<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable var="list" value="#{beanPhone.List()}">
            <h:column>
                <f:facet name="IdState">
                <h:outputLabel value="IdState"/>
            </f:facet>
                <h:outputText value="#{list.idPhone}"/>
            </h:column>
            <h:column>
                <f:facet name="NameState">
                <h:outputLabel value="NameState"/>
            </f:facet>
                <h:outputText value="#{list.phonenumber}"/>
            </h:column>
            <h:column>
                <f:facet name="NamePerson">
                <h:outputLabel value="NamePerson"/>
            </f:facet>
                <h:outputText value="#{list.persons}"/>
            </h:column>
            <h:column>
                <f:facet name="Institute">
                <h:outputLabel value="Institute"/>
            </f:facet>
                <h:outputText value="#{list.institutes}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
