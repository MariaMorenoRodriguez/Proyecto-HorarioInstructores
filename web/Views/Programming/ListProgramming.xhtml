<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable var="list" value="#{beanProgramming.List()}">
            
            <h:column>
                <f:facet name="IdProgramming">
                <h:outputLabel value="Id Programacion"/>
            </f:facet>
                <h:outputText value="#{list.idProgramming}"/>
            </h:column>
            
            <h:column>
                <f:facet name="NameLocaliy">
                <h:outputLabel value="Horas A Trabajar"/>
            </f:facet>
                <h:outputText value="#{list.hoursToWork}"/>
            </h:column>
            
            <h:column>
                <f:facet name="Daystowork">
                <h:outputLabel value="Dias a Trabajar"/>
            </f:facet>
                <h:outputText value="#{list.daysToWork}"/>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
