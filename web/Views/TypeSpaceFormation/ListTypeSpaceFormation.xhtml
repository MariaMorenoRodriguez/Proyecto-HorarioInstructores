<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h1>Lista de Espacio Formacion </h1> 
        <h:form>
            <h:commandButton action="CreateTypeSpaceFormation" value="Agregar"/>
        </h:form>
        <h:dataTable var="list" value="#{beanTypeSpaceFormation.typespaceformation}">
            <h:column>
                <f:facet name="IdTypeSpaceFormation">
                <h:outputLabel value="IdTypeSpaceFormation"/>
            </f:facet>
                <h:outputText value="#{list.idTypeSpaceFormation}"/>
            </h:column>
            <h:column>
                <f:facet name="NameTypeSpaceFormation">
                <h:outputLabel value="NameTypeSpaceFormation"/>
            </f:facet>
                <h:outputText value="#{list.nameSpaceFormation}"/>
            </h:column>
        </h:dataTable>
    </h:body>
