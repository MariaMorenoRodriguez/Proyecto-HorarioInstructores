<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable var="list" value="#{beanWorkingday.List()}">
            <h:column>
                <f:facet name="IdSpaceFormation">
                <h:outputLabel value="Id Espacio de Formacion"/>
            </f:facet>
                <h:outputText value="#{list.idWorkingDay}"/>
            </h:column>
            <h:column>
                <f:facet name="NameWorkingday">
                <h:outputLabel value="Jornada"/>
            </f:facet>
                <h:outputText value="#{list.workingDayName}"/>
            </h:column>
            <h:column>
                <f:facet name="StartTime">
                <h:outputLabel value="Inicio Jornada"/>
            </f:facet>
                <h:outputText value="#{list.startTime}"/>
            </h:column>
            <h:column>
                <f:facet name="FinishTime">
                <h:outputLabel value="Fin Jornada"/>
            </f:facet>
                <h:outputText value="#{list.finishTime}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
